<script>
   
   class Car {
    constructor(n,b){
       this.name = n;
       this.wheels = 4;
       this.brand = b;
        
    }
   }


    // let c1 = new Car("duster", "renault"); 
    // console.log(car1);

   class Sedan extends Car {
    constructor(n,b){
        super(n,b); // super is acting like this
        this.sunroof = true; 
       }
    }

    class ElectricSedan extends Sedan {
        constructor(n, b, value){
            super(n,b)
            this.electric = value;
        }
    }

    let s1 = new ElectricSedan("Verna", "Hyundai", true);
    console.log("s1:", s1);
</script>
